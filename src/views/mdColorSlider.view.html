         ng-show="showCard"
         ng-form="rgb"
         class="ng-hide">

    <md-slider min="0" max="255" ng-model="color.b" ng-change="change()" aria-label="blue"></md-slider>
    <md-button type="button" class="md-raised md-accent md-hue-1" ng-click="cancel()">Abbrechen</md-button>
